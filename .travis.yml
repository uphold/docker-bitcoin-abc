after_script:
  - docker images

before_script:
  - cd "$VERSION"
  - IMAGE="bitcoin-abc:${VERSION/\//-}"

env:
  - VERSION=0.19
  - VERSION=0.19/alpine
  - VERSION=0.18
  - VERSION=0.18/alpine
  - VERSION=0.17
  - VERSION=0.17/alpine
  - VERSION=0.16
  - VERSION=0.16/alpine
  - VERSION=0.15
  - VERSION=0.15/alpine

language: bash

script:
  - docker build -t "$IMAGE" .
  - docker run "$IMAGE" --version | grep "Bitcoin ABC"

services: docker
